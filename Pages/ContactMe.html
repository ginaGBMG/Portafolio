    <form id="formContacto">
        <div class="card" style="text-align: center;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="txtNombre" class="input">Nombre</label>
                        <input type="text" class="form-control" id="txtNombre" name="txtNombre"
                            required>
                        <div class="invalid-feedback">
                            Nombre inválido
                        </div>
                        <div id="alertValidacionesTextoNombre">
                            <p id="alertNombre"></p>
                        </div>
                        <label for="txtEmail" class="input">Correo  electrónico</label>
                        <input type="text" class="form-control" id="txtEmail"
                            name="txtEmail" required>
                        <div class="invalid-feedback">
                            Email inválido
                        </div>
                        <div id="alertValidacionesTextoEmail">
                            <p id="alertEmail"></p>
                        </div>
                        <label for="txtPhone" class="input">Número telefónico</label>
                        <input type="text" class="form-control" id="txtPhone" name="txtPhone" required>
                        <div class="invalid-feedback">
                            Número inválido
                        </div>
                        <div id="alertValidacionesTextoPhone">
                            <p id="alertPhone"></p>
                        </div>
                    </div>
                    <!--Dropdown-->
                    <div class="col-md-6">
                        <label for="listAsunto" class="form-label input "></label>
                        <select class="form-select form-control" id="listAsunto" name="listAsunto" required>
                            <option selected disabled value="Asunto">Asunto</option>
                            <option value="Sugerencia">Sugerencia</option>
                            <option value="Contratación">Contratación</option>
                            <option value="Otros">Otros</option>
                        </select>
                        <div class="invalid-feedback">
                            Seleccione una opción válida, por favor.
                        </div>
                        <div id="alertValidacionesListAsunto">
                            <p id="listAsunto"></p>
                        </div>
                        <br>
                        <div class="col-md-12 ">
                            <label for="txtMensaje" class="input">Mensaje</label>
                            <textarea type="text" class="form-control" id="txtMensaje" 
                                name="txtMensaje" required></textarea>
                            <div class="invalid-feedback">
                                Mensaje inválido
                            </div>
                            <div id="alertValidacionesTextoMensaje">
                                <p id="alertMensaje"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div style="text-align: center">
            <div id="alertValidacionesEnviar">
                <p id="alertEnviar"></p>
            </div>
            <div id="divbtnEnv">

                <button class="btn btn-primary btn-contacto elemento" type="submit" onmouseout="restauraColor()" onmouseover="cambiaColor()" id="btnEnviar" value="Send Email">Enviar</button>
                
            </div>
        </div>
        </div>
